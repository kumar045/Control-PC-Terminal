# Format: name|command
# - name: display name in the menu
# - command: exact command executed inside the tmux session
#
# Edit this file to add your own reusable agents.
# Example:
# my-local-agent|python3 ~/agents/my_agent.py --mode terminal

# Uses an ADK agent entrypoint and enables A2A + MCP integrations.
